<!DOCTYPE html>

<head>
    <title>RPS Game</title>
    <meta charset="UTF-8">
</head>

<body>

    <h1>Rock Paper Scissors</h1>
    
    <h2>Current Score</h2>
    <div class = "gameInfo">
        <p class = "score">
            <span class = "playerScore">0</span> - <span class = "computerScore">0</span></p>
        <div class = "roundsContainer">Rounds Left: <span class= "roundsLeft">5</span></div>
    </div>

    <div class = "gameContainer">
        <button class = "start">Play Game</button>
    </div>

    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</body>
